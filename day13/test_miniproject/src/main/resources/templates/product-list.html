<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-card {
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-image {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Danh sách sản phẩm</h1>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="product : ${products}">
            <div class="card product-card">
                <img th:src="${product.thumbnail}" class="card-img-top product-image" alt="Hình ảnh sản phẩm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Tên sản phẩm</h5>
                    <p class="card-text" th:text="${product.description}">Mô tả</p>
                    <p class="card-text"><strong>Giá:</strong> <span th:text="${product.price}"></span> VNĐ</p>
                    <p class="card-text"><strong>Giảm giá:</strong> <span th:text="${product.priceDiscount}"></span> VNĐ</p>
                    <p class="card-text"><strong>Đánh giá:</strong> <span th:text="${product.rating}"></span>/5</p>
                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
