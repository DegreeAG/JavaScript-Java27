<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Chi tiết sản phẩm</h1>
    <div class="card">
        <img th:src="${product.thumbnail}" class="card-img-top" alt="Product Image">
        <div class="card-body">
            <h5 class="card-title" th:text="${product.name}"></h5>
            <p class="card-text" th:text="${product.description}"></p>
            <p>Giá: <span th:text="${product.price}"></span></p>
            <p th:if="${product.priceDiscount != null}">
                Giá giảm: <span th:text="${product.priceDiscount}"></span>
            </p>
            <p>Rating: <span th:text="${product.rating}"></span>/5</p>
            <a href="/" class="btn btn-secondary">Quay lại</a>
        </div>
    </div>
</div>
</body>
</html>
