<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-image {
            max-height: 400px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Chi tiết sản phẩm</h1>
    <div class="row">
        <div class="col-md-6">
            <img th:src="${product.thumbnail}" class="img-fluid product-image" alt="Hình ảnh sản phẩm">
        </div>
        <div class="col-md-6">
            <h2 th:text="${product.name}">Tên sản phẩm</h2>
            <p th:text="${product.description}">Mô tả</p>
            <p><strong>Giá:</strong> <span th:text="${product.price}"></span> VNĐ</p>
            <p><strong>Giảm giá:</strong> <span th:text="${product.priceDiscount}"></span> VNĐ</p>
            <p><strong>Đánh giá:</strong> <span th:text="${product.rating}"></span>/5</p>
            <a href="/" class="btn btn-secondary">Quay lại danh sách</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
