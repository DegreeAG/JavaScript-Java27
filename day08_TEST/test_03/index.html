<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI with API Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .button-group button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-group button.active {
            background-color: red;
            color: white;
        }

        .button-group button:not(.active) {
            background-color: #f0f0f0;
            color: black;
        }

        .content {
            font-size: 18px;
        }

        .content ul {
            list-style: none;
            padding: 0;
        }

        .content ul li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Type: posts</h1>
    <div class="button-group">
        <button class="tab-button active" data-api="https://jsonplaceholder.typicode.com/posts">posts</button>
        <button class="tab-button" data-api="https://jsonplaceholder.typicode.com/photos">photos</button>
        <button class="tab-button" data-api="https://jsonplaceholder.typicode.com/albums">albums</button>
    </div>
    <div class="content">
        <ul id="content-list">
        </ul>

        <script src="./main.js"></script>
    </div>
